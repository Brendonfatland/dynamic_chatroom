<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" content="This is a chatroom app, designed to allow people to create different sessions and be apart of online community.">
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">

  </head>
  <body>
  <div class="container-div1">
    <div class="session-div"><h1> sessions </h1></div>
    <div class="topic-div"><h1>Topic</h1></div>
  </div>
  <div class="container-div2">
    <div class="user-div"><h1>Users</h1><div class="user"></div></div>
    <div class="chat-div"><h1>Chat</h1>
      <div id="messages">Start</div>
      <form action="">
        <input id="userInput" autocomplete="off" required/><button>Send</button>
      </form>
    </div>
  </div>
  
     <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sweetalert.min.js"></script>

  </body>
</html>
