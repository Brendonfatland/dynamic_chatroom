<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" content="This is a chatroom app, designed to allow people to create different sessions and be apart of online community.">
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>

  <div class="container">
    <div class="row">
    <div class="col-sm-6"><h1>Users</h1><div class="user"></div></div>
    <div class="col-sm-6"><h1>Chat</h1>
      <div id="messages">Start</div>
      <form action="">
        <input id="userInput" autocomplete="off" required/><button>Send</button></input>
      </form>
     </div>
  </div>
  </div>

     <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sweetalert.min.js"></script>

  </body>
</html>
